version: '3.5'

services:
  mongo:
    image: mongo:7.0.9
    restart: always
    logging:
      driver: none
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - type: volume
        source: MONGO_DATA
        target: /data/db
      - type: volume
        source: MONGO_CONFIG
        target: /data/configdb
    networks:
      - MONGO

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    logging:
      driver: none
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: "27017"
    ports:
      - "8081:8081"
    networks:
      - MONGO
    depends_on:
      - mongo

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: app
    command: yarn start:dev
    environment:
    - PORT=5000
    - PUPPETEER_CITY_SCRAPER_ENDPOINT=https://geoportale.cartografia.agenziaentrate.gov.it/age-inspire/srv/ita/catalog.search#/home?pg=
    - MONGO_HOST=mongo
    - MONGO_PORT=27017
    - MONGO_USERNAME=root
    - MONGO_PASSWORD=example
    ports:
      - '5000:5000'
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - MONGO

networks:
  MONGO:
    name: MONGO

volumes:
  MONGO_DATA:
    name: MONGO_DATA
  MONGO_CONFIG:
    name: MONGO_CONFIG